    <script type="text/javascript">
        function showHint(str) {
            var xmlhttp;

            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var result = xmlhttp.responseText;
                    var obj = JSON.parse(result);//解析json字串為json物件形式

                    var html = '<table class="table table-striped">';//

                    for (var i = 0; i < obj.length; i++) {//
                        html += '<tr>';//
                        for (j = 0; j < obj[i].data.length; j++) {
                            html += '<td>' + obj[i].data[j] + '</td>';
                        }
                        html += '</tr>';
                    }
                    html += "</table>";
                   
                    document.getElementById("order_status").innerHTML = html;
                    if (obj.length == 1){
                      //只有一筆代表查不到資料
                        alert('查無資料');
                        document.getElementById("uid").value  ="";
                        
                        toastr.warning( "請注意! 至少需要兩個關鍵字才能查詢" );
                    } 
                    else{
                       toastr.success( "Success" );

                    }
                }

            }
            var url = "https://script.google.com/macros/s/AKfycbzxLwGys8KxodvjMiWurqVeZ9c6tgupZqXuze3z1jTXtqDRFPdb2X9Aydu83FiYwfeO/exec";
            xmlhttp.open("get", url + "?uid=" + encodeURIComponent(str), true);
            xmlhttp.send();
        }
    </script>
